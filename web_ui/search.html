<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - TTRPG Assistant</title>
    <link rel="stylesheet" href="/ui/static/style.css">
</head>
<body>
    <nav>
        <a href="/ui/">Home</a>
        <a href="/ui/search">Search</a>
        <a href="/ui/campaign">Campaign</a>
        <a href="/ui/add-rulebook">Add Rulebook</a>
        <a href="/ui/session">Session</a>
        <a href="/ui/personality">Personality</a>
    </nav>
    <main>
        <h1>üîç Search Rulebooks</h1>
    <form id="search-form">
        <div class="search-input">
            <input type="text" id="query" placeholder="Enter your search query" required>
            <button type="submit">üîç Search</button>
        </div>
        
        <div class="search-options">
            <details>
                <summary>Advanced Search Options</summary>
                <div class="advanced-options">
                    <div class="option-group">
                        <label for="rulebook">Specific Rulebook:</label>
                        <input type="text" id="rulebook" placeholder="Optional: filter by rulebook name">
                    </div>
                    
                    <div class="option-group">
                        <label for="content-type">Content Type:</label>
                        <select id="content-type">
                            <option value="">Any</option>
                            <option value="rule">Rules</option>
                            <option value="spell">Spells</option>
                            <option value="monster">Monsters</option>
                            <option value="item">Items</option>
                            <option value="class">Classes</option>
                            <option value="background">Backgrounds</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="max-results">Max Results:</label>
                        <select id="max-results">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="use-hybrid" checked>
                            Use Hybrid Search (semantic + keyword)
                        </label>
                    </div>
                </div>
            </details>
        </div>
    </form>
    
        <div id="results"></div>
    </main>
    
    <script src="/ui/static/script.js"></script>
</body>
</html>
